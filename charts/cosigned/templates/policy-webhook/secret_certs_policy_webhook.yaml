apiVersion: v1
kind: Secret
metadata:
  annotations:
    {{- if .Values.policywebhook.service.annotations }}
    {{ toYaml .Values.policywebhook.service.annotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "cosigned.labels" . | nindent 4 }}
    control-plane: {{ template "cosigned.fullname" . }}-policy-webhook
  name: policy-webhook-certs
  namespace: {{ .Release.Namespace }}
# The data is populated at install time.
